

{% block word_cards %}


<div class="word-card">
  <img src="{{card.word_image}}" alt="Placeholder" class="word-card-image" id="main_card_image">
  <div class="content">
    <h2> {{card.word}} <span> {{card.word_level}} </span></h2>
    <p>{{card.word_language}}</p>
    <div class="center">
      <a href="http://127.0.0.1:8000/card/{{card.id}}" id="button"><button class="button">Подробнее</button></a>
      <form method="post" action="{% url 'add_to_list' %}"> 
        {% csrf_token %}
        <button class="button" id="add_button" name="add_button" value="{{card.id}}">Добавить</button>
      </form>   
    </div>
  </div>
</div>

{% endblock %}
