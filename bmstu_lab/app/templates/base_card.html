

{% block word_cards %}


<div class="word-card">
  <img src="{{card.image}}" alt="Placeholder" class="word-card-image" id="main_card_image">
  <div class="content">
    <h2> {{card.word}} <span> {{card.level}} </span></h2>
    <p>{{card.language}}</p>
    <a href="http://127.0.0.1:8000/card/{{card.id}}" id="button"><button class="button">Подробнее</button></a>
  </div>
</div>

{% endblock %}
