{% extends 'word_list.html' %}

{% block cart_word_cards %}
{% for card in data %}
<div class="card">
    <div class="content">
      <h2 id="lvl"><span id="level">{{card.level}}</span></h2>
      <div class="word-lang-again">
        <h1 class="title" id="cart-word">{{card.word}}</h1>
        <h2 class="title" id="cart-lang">({{card.language}})</h2>
        <!-- <button class="cart-button1" ><img src="http://127.0.0.1:9000/lab1/arrow_up.png" class="sort-image"></button> -->
      </div>
      <p class="word-class">{{card.word_class}}</p>
      <div class="button-align">
        <h3 class="parametr">Перевод:<span class="parameter-text">{{card.translation}}</span></h3>
        <!-- <button class="cart-button2"><img src="http://127.0.0.1:9000/lab1/arrow_down.png" class="sort-image" ></button> -->
      </div>
      <h3 class="parametr">Синонимы:<span class="parameter-text">{{card.synonyms}}</span></h3>
    </div>
    <img src="{{card.image}}" id="cart-image1">
</div>
{% endfor %}
{% endblock %}
